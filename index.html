<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chatty Chatty Bang Bang</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body id="fullPage">
    <nav class="navbar navbar-expand-sm bg-light w-100 shadow sticky-top">
        <img class="m-3 nav-item mx-auto" src="./img/logo.png" alt="Logo">
        <div class="input-group mx-5 my-auto nav-item">
            <input type="text" placeholder="Enter your message" class="form-control" aria-label="Text input with dropdown button"
                id="message-input">
            <div class="input-group-append nav-item" id="users-select">
                <select class="selectpicker btn-success" id="user-selected">
                    <!-- Populate users here from an array -->
                </select>
            </div>
        </div>
        <button type="button" class="theme-buton btn btn-outline-info mx-auto m-3 nav-item" id="themeButton"
            data-toggle="modal" data-target="#themeModal">Select Theme <i class="fas fa-eye-dropper"></i></button>
    </nav>


    <div id="themeModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title"><b>Customize Theme</b></h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">`
                    <div class="textSizeDropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="textSize" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Text Size
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <h5>Text Size:</h5>
                            <a class="dropdown-item" id="default-text-size" href="#">Default</a>
                            <a class="dropdown-item" id="large-text-size" href="#">Large</a>
                        </div>
                    </div>
                    <div class="colorScheme">
                        <h5 id="backgroundColor">Background Color:</h5>
                        <div class="backgroundColorDropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="textSize" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Choose Color
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <h5>Background Color:</h5>
                                <a class="dropdown-item" id="default-background" href="#">Default</a>
                                <a class="dropdown-item" id="darkcyan-background" href="#">Dark Cyan</a>
                                <a class="dropdown-item" id="chocolate-background" href="#">Chocolate</a>
                            </div>
                        </div>
                        <h5 id="textColor">Text Color:</h5>
                        <div class="textColorDropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="textSize" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Choose Color
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <h5>Text Color:</h5>
                                <a class="dropdown-item" id="default-textcolor" href="#">Default</a>
                                <a class="dropdown-item" id="goldenrod-textcolor" href="#">Goldenrod</a>
                                <a class="dropdown-item" id="blue-textcolor" href="#">Blue</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="message-container w-75 mx-auto">
        <div class="container mt-5">
            <div class="row justify-content-between">
                <div class="col p-0">
                    <h5 class="mb-0">Messages:</h5>
                </div>
                <div class="p-0">
                    <button type="button" class="btn btn-danger btn-sm mb-2" id="clear-btn">Clear Messages</button>
                </div>
            </div>
        </div>
    </div>
    <div class="w-75 mx-auto bg-light rounded shadow pt-2" id="message-output"></div>

    <!-- footer -->
    <footer>
        <p class="text-center text-secondary display-6">The Spatulas Group</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/helpers/moment.js"></script>
    <script src="./javascripts/data/startupData.js" type="module"></script>
    <script src="./javascripts/events/navbarEvents.js" type="module"></script>
    <script src="./javascripts/events/userMsgEvents.js" type="module"></script>
    <script src="./javascripts/components/chattyMsg.js" type="module"></script>
    <script src="./javascripts/components/chattyNav.js" type="module"></script>
    <script src="./javascripts/components/chattyNav.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>

</html>
