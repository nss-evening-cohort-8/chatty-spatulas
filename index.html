<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chatty Chatty Bang Bang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="logoHolder text-center">
        <img class="m-3" src="./img/logo.png" alt="Logo">
    </div>


    <nav class="bg-light w-75 mx-auto d-flex justify-content-center rounded shadow">
        <div class="input-group w-50 mx-5 my-5">
            <input type="text" placeholder="Enter your message" class="form-control" aria-label="Text input with dropdown button"
                id="message-input">
            <div class="input-group-append">
                <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false"> Users <i class="fa fa-user"></i> </button>

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" id="MohUser"></a>
                    <a class="dropdown-item" href="#" id="MarUser"></a>
                    <a class="dropdown-item" href="#" id="LanUser"></a>
                    <a class="dropdown-item" href="#" id="MagUser"></a>
                </div>

            </div>
        </div>

        <button type="button" class="btn btn-outline-info my-5" id="themeButton">Select Theme <i class="fa fa-eyedropper"></i>
        </button>
    </nav>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col">
                <h3>Messages:</h3>
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-secondary" id="clear-btn">Clear Messages</button>
            </div>
        </div>
    </div>
    <div class="message-container bg-light w-75 mx-auto my-5 p-5 rounded shadow" id="message-output"></div>


    <footer>
        <p class="text-center text-secondary display-6"> The Spatulas Group</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/data/startupData.js" type="module"></script>
    <script src="./javascripts/events/navbarEvents.js" type="module"></script>
    <script src="./javascripts/events/userMsgEvents.js" type="module"></script>
    <script src="./javascripts/components/chattyMsg.js" type="module"></script>
    <script src="./javascripts/components/chattyNav.js" type="module"></script>
    <script src="./javascripts/components/chattyNav.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>

</html>
