<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chatty Chatty Bang Bang</title>
    <script src='https://cdn.scaledrone.com/scaledrone-lite.min.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light w-100 shadow sticky-top">
        <img class="mx-5 nav-item mx-auto" src="./img/logo.png" alt="Logo">
        <input type="text" placeholder="Enter your message then press Enter" class=" mx-5 nav-item form-control" id="message-input">
        <select class="btn-success form-control col-1" id="user-selected">
            <!-- Populate users here from an array -->
        </select>
        <button type="button" class="theme-buton btn btn-outline-info mx-5 nav-item" id="themeButton">Select Theme <i
                class="fas fa-eye-dropper"></i></button>
    </nav>

    <div class="message-container w-75 mx-auto">
        <div class="container mt-5 mb-2 w-100">
            <div class="row justify-content-between bg-light rounded shadow">
                <div class="col p-0">
                    <h5 class="mt-2 ml-2">Messages:</h5>
                </div>
                <div class="p-0">
                    <button type="button" class="btn btn-danger btn-sm m-1" id="clear-btn">Clear Messages</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Live chat Status Display -->

    <div id="live-status" class="container mt-3 mb-2" hidden>
        <div class="row justify-content-between bg-light rounded shadow">
            <!-- <div class="col p-0"> -->
            <h5 class="mt-2 ml-2" id="user-count">Current User Count:</h5>
            <!-- </div> -->
        </div>
    </div>
    <!-- Live chat form -->
    <div id="new-input" class="container mt-3" hidden>
        <form class="live-form" onsubmit="return false">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="live-input" placeholder="Enter your message">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" id="live-btn">Send</button>
                </div>
            </div>
        </form>
    </div>

    <div class="message-board w-75 h-100 mx-auto bg-light rounded shadow pt-2" id="message-output"></div>

    <!-- footer -->
    <footer>
        <p class="text-center text-secondary display-6 my-3">The Spatulas Group</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/helpers/moment.js"></script>
    <script src="./javascripts/data/startupData.js" type="module"></script>
    <script src="./javascripts/events/navbarEvents.js" type="module"></script>
    <script src="./javascripts/events/userMsgEvents.js" type="module"></script>
    <script src="./javascripts/components/chattyMsg.js" type="module"></script>
    <script src="./javascripts/components/chattyNav.js" type="module"></script>
    <script src="./javascripts/components/chattyNav.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>

</html>
